forecast length : P3D
window begin: 2021-06-29T21:00:00Z
window length: P1D
geometry : 
  nemo variables:
    - name: ice_area_fraction
      nemo field name: iiceconc
      type: surface
    - name: sea_surface_foundation_temperature
      nemo field name: votemper
      type: surface
    - name: sea_water_potential_temperature
      nemo field name: votemper
      type: volume
    - name: ice_area_fraction_background_error
      nemo field name: sic_tot_var
      type: surface
  grid name: ORCA2_T
  number levels: 10
  variance names: [ sic_tot_var ]
initial condition : 
  date: 2021-06-29T21:00:00Z
  state variables: [ ice_area_fraction, ice_area_fraction_background_error ]
  #analytic_init: zeroed state
  nemo field file: ../../../orca-jedi/src/tests/testinput/orca2_t_nemo.nc
  variance field file: ../../../orca-jedi/src/tests/testinput/orca2_t_bkg_var.nc
model :
  name: PseudoModel 
  tstep: P3D
  state variables: [ ice_area_fraction ]
  states:
    - nemo field file: ../../../orca-jedi/src/tests/testinput/orca2_t_nemo.nc
observations:
- obs space:
    name: Sea Ice
    obsdatain:
      obsfile: ../../../orca-jedi/src/tests/testinput/ostia_seaice_obs.nc
    obsdataout:
      obsfile: test_out.nc
    simulated variables: [ice_area_fraction]
  get values:
    atlas-interpolator:
      type: finite-element
      non_linear: missing-if-all-missing
  obs operator:
    name: Composite
    components:
    - name: Identity
    - name: BackgroundErrorIdentity
  obs filters:
  - filter: Bayesian Background Check
    filter variables:
    - name: ice_area_fraction 
    prob density bad obs: 1.0
    initial prob gross error: 0.04
    PGE threshold: 0.07
  - filter: NEMO Feedback Writer
    filename: testoutput/test_hofx_feedback_writer_out.nc
    variables:
    - name: ice_area_fraction
      nemo name: ICECONC
      additional variables:
      - name: ice_area_fraction
        feedback suffix: Hx
        ioda group: HofX
test:
  reference filename: testoutput/test_hofx_feedback_writer.ref
