forecast length : P1D
window begin: 2021-06-29T21:00:00Z
window length: P1D
geometry :
  nemo variables:
    - name: ice_area_fraction
      nemo field name: iiceconc
      type: surface
    - name: sea_surface_foundation_temperature
      nemo field name: votemper
      type: surface
    - name: sea_water_potential_temperature
      nemo field name: votemper
      type: volume
    - name: ice_area_fraction_background_error
      nemo field name: sic_tot_var
      type: surface
  grid name: ORCA2_T
  number levels: 10
  variance names: [ ice_area_fraction_background_error ]
initial condition :
  date: 2021-06-29T21:00:00Z
  state variables: [ ice_area_fraction, ice_area_fraction_background_error ]
  nemo field file: ../../../orca-jedi/src/tests/Data/orca2_t_nemo.nc
  variance field file: ../../../orca-jedi/src/tests/Data/orca2_t_bkg_var.nc
model :
  name: PseudoModel
  tstep: P1D
  state variables: [ ice_area_fraction ]
  states:
    - date: 2021-06-29T21:00:00Z
      state variables: [ ice_area_fraction ]
      nemo field file: ../../../orca-jedi/src/tests/Data/orca2_t_nemo.nc
      variance field file: ../../../orca-jedi/src/tests/Data/orca2_t_bkg_var.nc
observations:
- obs space:
    name: Sea Ice
    obsdatain:
      obsfile: ../../../orca-jedi/src/tests/Data/ostia_seaice_obs.nc
    obsdataout:
      obsfile: test_out.nc
    simulated variables: [ice_area_fraction]
  get values:
    atlas-interpolator:
      type: finite-element
      non_linear: missing-if-all-missing
  obs operator:
    name: Composite
    components:
    - name: Identity
    - name: BackgroundErrorIdentity
  obs filters:
  - filter: Variable Assignment
    assignments:
    - name: ice_area_fraction@GrossErrorProbability
      type: float
      value: 0.04
  - filter: Create Diagnostic Flags
    flags:
    - name: FinalReject
      initial value: false
  - filter: RejectList
    defer to post: true
    where:
    - variable:
        name: ice_area_fraction@ObsValue
      is_not_defined:
    actions:
    - name: set
      flag: FinalReject
    - name: reject
  - filter: RejectList
    defer to post: true
    where:
    - variable:
        name: ice_area_fraction@HofX
      is_not_defined:
    actions:
    - name: set
      flag: FinalReject
    - name: reject
  - filter: Bounds Check
    defer to post: true
    filter variables:
    - name: ice_area_fraction
    minvalue: 0.0
    maxvalue: 1.0
    actions:
    - name: set
      flag: FinalReject
    - name: reject
  - filter: Bounds Check
    defer to post: true
    filter variables:
    - name: ice_area_fraction@HofX
    minvalue: 0.0
    maxvalue: 1.0
    actions:
    - name: set
      flag: FinalReject
    - name: reject
  - filter: Bayesian Background Check
    defer to post: true
    filter variables:
    - name: ice_area_fraction
    prob density bad obs: 1.0
    PGE threshold: 0.07
    actions:
    - name: set
      flag: FinalReject
    - name: reject
  - filter: Create Diagnostic Flags
    flags:
    - name: ObsToWrite
      initial value: true
  - filter: NEMO Feedback Writer
    filename: testoutput/test_hofx_feedback_writer_out.nc
    where:
    - variable:
        name: DiagnosticFlags/ObsToWrite/ice_area_fraction
      is_true:
    variables:
    - name: ice_area_fraction
      nemo name: ICECONC
      long name: ice area fraction
      units: Fraction
      additional variables:
      - name: ice_area_fraction
        feedback suffix: Hx
        ioda group: HofX
    - name: ice_area_fraction
      nemo name: MDT
      long name: fake MDT
      units: fake metres
      extra variable: true
test:
  reference filename: testoutput/test_hofx_feedback_writer.ref
