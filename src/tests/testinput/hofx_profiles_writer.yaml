geometry :
  nemo variables:
    - name: depth
      nemo field name: nav_lev
      model space: vertical
    - name: sea_water_potential_temperature
      nemo field name: votemper
      model space: volume
    - name: sea_water_potential_temperature_background_error
      nemo field name: t_tot_var
      model space: volume
      variable type: background variance
  grid name: ORCA2_T
  number levels: 3
state :
  date: 2021-06-30T00:00:00Z
  state variables: [ sea_water_potential_temperature, sea_water_potential_temperature_background_error, depth ]
  nemo field file: ../../../orca-jedi/src/tests/Data/orca2_t_nemo.nc
  variance field file: ../../../orca-jedi/src/tests/Data/orca2_t_bkg_var.nc
window begin: 2021-06-29T12:00:00Z
window length: P1D
observations:
  observers:
  - obs space:
      name: Sea Temperature
      obsdatain:
        obsfile: ../../../orca-jedi/src/tests/Data/hofx_potm_obs.nc
        obsgrouping:
          group variables: [ "station_id" ]
          sort variable: depth
          sort group: ObsValue
          sort order: descending
      obsdataout:
        obsfile: testoutput/test_hofx3d_profiles_writer_jopa_out.nc
      simulated variables: [sea_water_potential_temperature]
    get values:
      atlas-interpolator:
        type: unstructured-bilinear-lonlat
        non_linear: missing-if-all-missing
    obs operator:
      name: VertInterp
      variables:
      - name: sea_water_potential_temperature
      vertical coordinate: depth
      observation vertical coordinate group: ObsValue
    obs filters:
    - filter: Variable Assignment
      assignments:
      - name: sea_water_potential_temperature@GrossErrorProbability
        type: float
        value: 0.04
    - filter: Conventional Profile Processing
      filter variables:
      - name: sea_water_potential_temperature
      Checks: ["Basic"]
      maxlev: 1000
    - filter: Create Diagnostic Flags
      flags:
      - name: FinalReject
        initial value: false
    - filter: RejectList
      defer to post: true
      where:
      - variable:
          name: sea_water_potential_temperature@ObsValue
        is_not_defined:
      actions:
      - name: set
        flag: FinalReject
      - name: reject
    - filter: RejectList
      defer to post: true
      where:
      - variable:
          name: sea_water_potential_temperature@HofX
        is_not_defined:
      actions:
      - name: set
        flag: FinalReject
      - name: reject
    - filter: NEMO Feedback Writer
      filename: testoutput/test_hofx_profiles_writer_out.nc
      reference date: 1950-01-01T00:00:00Z
      variables:
      - name: sea_water_potential_temperature
        nemo name: POTM
        long name: sea water potential temperature
        units: degrees Celsius
        additional variables:
        - name: sea_water_potential_temperature
          feedback suffix: Hx
          ioda group: HofX
test:
  reference filename: testoutput/test_hofx_profiles_writer.ref
