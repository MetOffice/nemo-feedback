window begin: 2021-06-29T12:00:00Z
window end: 2021-06-30T12:00:00Z
observations:
  - obs space:
      name: Sea Temperature
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/hofx_potm_obs.nc
        obsgrouping:
          group variables: [ "station_id", "dateTime"]
          sort variable: depth
          sort group: ObsValue
          sort order: descending
      obsdataout:
        engine:
          type: H5File
          obsfile: testoutput/test_hofx3d_profiles_writer_jopa_out.nc
      simulated variables: [sea_water_potential_temperature]
    obs operator:
      name: VertInterp
      variables:
      - name: sea_water_potential_temperature
      vertical coordinate: depth
      observation vertical coordinate group: ObsValue
    obs filters:
    - filter: NEMO Feedback Writer
      filename: testoutput/test_hofx_profiles_writer_out.nc
      reference date: 1950-01-01T00:00:00Z
      variables:
      - name: sea_water_potential_temperature
        nemo name: POTM
        long name: sea water potential temperature
        units: degrees Celsius
        additional variables:
        - name: sea_water_potential_temperature
          feedback suffix: Hx
          ioda group: HofX
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
    HofX: hofx
    geovals:
      filename: Data/test_hofx_profiles_writer_geovals.nc
