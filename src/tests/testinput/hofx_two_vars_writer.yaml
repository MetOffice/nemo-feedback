window begin: 2021-06-29T21:00:00Z
window end: 2021-06-30T21:00:00Z
observations:
  - obs space:
      name: Sea Ice
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/hofx_two_vars_obs.nc
      obsdataout:
        engine:
          type: H5File
          obsfile: testoutput/test_hofx_two_vars_jopa_out.nc
      simulated variables: [ice_area_fraction, sea_surface_temperature]
    obs operator:
      name: Composite
      components:
      - name: Identity
      - name: BackgroundErrorIdentity
    obs filters:
    - filter: NEMO Feedback Writer
      filename: testoutput/test_hofx_two_vars_writer_out.nc
      variables:
      - name: ice_area_fraction
        nemo name: ICECONC
        long name: ice area fraction
        units: Fraction
        additional variables:
        - name: ice_area_fraction
          feedback suffix: Hx
          ioda group: HofX
      - name: sea_surface_temperature
        nemo name: SST
        long name: sea_surface_temperature
        units: Fraction
        additional variables:
        - name: sea_surface_temperature
          feedback suffix: Hx
          ioda group: HofX
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
    HofX: hofx
    geovals:
      filename: Data/test_hofx_two_vars_writer_geovals.nc
