forecast length : P3D
geometry :
  nemo variables:
    - name: ice_area_fraction
      nemo field name: iiceconc
      model space: surface
    - name: sea_surface_foundation_temperature
      nemo field name: votemper
      model space: surface
    - name: sea_water_potential_temperature
      nemo field name: votemper
      model space: volume
    - name: ice_area_fraction_background_error
      nemo field name: sic_tot_var
      model space: surface
      variable type: background variance
  grid name: ORCA2_T
  number levels: 2
initial condition :
  date: 2021-06-28T00:00:00Z
  state variables: [ ice_area_fraction, ice_area_fraction_background_error ]
  nemo field file: ../../../orca-jedi/src/tests/Data/orca2_t_nemo.nc
  variance field file: ../../../orca-jedi/src/tests/Data/orca2_t_bkg_var.nc
model :
  name: PseudoModel
  tstep: P3D
  state variables: [ ice_area_fraction ]
  states:
    - date: 2021-06-28T00:00:00Z
      nemo field file: ../../../orca-jedi/src/tests/Data/orca2_t_nemo.nc
      variance field file: ../../../orca-jedi/src/tests/Data/orca2_t_bkg_var.nc
      state variables: [ ice_area_fraction ]
    - date: 2021-07-01T00:00:00Z
      nemo field file: ../../../orca-jedi/src/tests/Data/orca2_t_nemo.nc
      variance field file: ../../../orca-jedi/src/tests/Data/orca2_t_bkg_var.nc
      state variables: [ ice_area_fraction ]
window begin: 2021-06-28T12:00:00Z
window length: P2D
observations:
  observers:
  - obs space:
      name: Sea Ice
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/hofx_sic_obs.nc
      obsdataout:
        engine:
          type: H5File
          obsfile: testoutput/test_hofx_sic_jopa_out.nc
      simulated variables: [ice_area_fraction]
    get values:
      time interpolation: linear
      atlas-interpolator:
        type: finite-element
        non_linear: missing-if-all-missing
    obs operator:
      name: Composite
      components:
      - name: Identity
      - name: BackgroundErrorIdentity
    obs filters:
    - filter: Variable Assignment
      assignments:
      - name: ice_area_fraction@GrossErrorProbability
        type: float
        value: 0.04
    - filter: Create Diagnostic Flags
      flags:
      - name: FinalReject
        initial value: false
    - filter: RejectList
      defer to post: true
      where:
      - variable:
          name: ice_area_fraction@ObsValue
        is_not_defined:
      actions:
      - name: set
        flag: FinalReject
      - name: reject
    - filter: RejectList
      defer to post: true
      where:
      - variable:
          name: ice_area_fraction@HofX
        is_not_defined:
      actions:
      - name: set
        flag: FinalReject
      - name: reject
    - filter: Bounds Check
      defer to post: true
      filter variables:
      - name: ice_area_fraction
      minvalue: 0.0
      maxvalue: 1.0
      actions:
      - name: set
        flag: FinalReject
      - name: reject
    - filter: Bounds Check
      defer to post: true
      filter variables:
      - name: ice_area_fraction@HofX
      minvalue: 0.0
      maxvalue: 1.0
      actions:
      - name: set
        flag: FinalReject
      - name: reject
    - filter: Bayesian Background Check
      defer to post: true
      filter variables:
      - name: ice_area_fraction
      prob density bad obs: 1.0
      PGE threshold: 0.07
      actions:
      - name: set
        flag: FinalReject
      - name: reject
    - filter: Create Diagnostic Flags
      flags:
      - name: ObsToWrite
        initial value: true
    - filter: NEMO Feedback Writer
      reference date: 2021-06-30T12:00:00Z
      filename: testoutput/test_hofx_sic_writer_out.nc
      where:
      - variable:
          name: DiagnosticFlags/ObsToWrite/ice_area_fraction
        is_true:
      variables:
      - name: ice_area_fraction
        nemo name: ICECONC
        long name: ice area fraction
        units: Fraction
        additional variables:
        - name: ice_area_fraction
          feedback suffix: Hx
          ioda group: HofX
      - name: ice_area_fraction
        nemo name: MDT
        long name: fake MDT
        units: fake metres
        extra variable: true
    - filter: GOMsaver
      filename: testoutput/test_hofx_sic_writer_geovals.nc
test:
  reference filename: testoutput/test_hofx_sic_writer.ref
